<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-content">
    <h1>CineLearn</h1>
    <p class="hero-subtitle">Discover and learn from the best educational movies</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-wrapper">
        <span class="search-icon">ğŸ”</span>
        <input type="text" placeholder="Search movies..." [(ngModel)]="searchQuery" />
      </div>
    </div>
  </div>
</div>

<!-- Genre Filter Section -->
<div class="container">
  <div class="genre-filter-section">
    <h3 class="filter-title">Filter by Genre</h3>
    <div class="genre-chips">
      <button 
        *ngFor="let genre of availableGenres()" 
        class="genre-chip"
        [class.active]="isGenreSelected(genre)"
        (click)="toggleGenre(genre)">
        {{ genre }}
      </button>
    </div>
  </div>

  <!-- Movie Grid -->
  <div class="movie-grid">
    <div class="movie-card" *ngFor="let movie of filteredMovies()" [routerLink]="['/movies', movie.id]">
      <div class="poster-container">
        <img [src]="getPoster(movie.id)" [alt]="movie.title" loading="lazy" />
      </div>
      <div class="movie-info">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.release_date | date: 'yyyy' }}</p>
        <span class="rating">{{ movie.vote_average | number: '1.1-1' }}</span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  @if (filteredMovies().length === 0) {
  <div class="empty-state">
    <h3>No movies found</h3>
    <p>Try adjusting your search query or genre filters</p>
  </div>
  }
</div>
